<!doctype HTML>
<html>
  <title>Portal</title>
  <link rel="icon" href="https://ldstabler.github.io/start/LenniOS_circle.png">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Open+Sans:wght@300;400&display=swap');
    button{
      width: 150px;
      height: 150px;
      font-size: 15px;
      font-family: 'Noto Sans JP';
      align-content: center;
      cursor: url(https://ldstabler.github.io/start/link.png),auto;
      border-width: 1px;
      border-radius: 8px;
      margin: 5px;
    }
    h2{
      font-family: 'Open Sans';
      border-left: 8px solid blue;
      border-radius: 1px;                                                                                     
    }
    html{
      cursor: url(https://ldstabler.github.io/start/default.png),auto;
    }
    img{
      width: 40%;
    }
    .divctr {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 70%;
    }
    .mix2{border-style: none none none solid; border-color: blue; border-width: 3px;}
  </style>
  <script>
      function NewTab(url) {
          window.open(url,"_blank");
      }
  </script>
  <body>
    <h2>Apps</h2>
        <div class="divctr">
            <button onclick="NewTab('https://photos.google.com/')"><img src="https://ssl.gstatic.com/social/photosui/images/logo/1x/photos_512dp.png"/><p>Google Photos</p></button>
            <button onclick="NewTab('https://mail.google.com/mail/?authuser=0')"><img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico"/><p>Gmail</p></button>
            <button onclick="NewTab('https://drive.google.com')"><img src="https://drive.google.com/favicon.ico"/><p>Google Drive</p></button>
            <button onclick="NewTab('https://docs.google.com')"><img src="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico"/><p>Google Docs</p></button>
            <button onclick="NewTab('https://sheets.google.com')"><img src="https://ssl.gstatic.com/docs/spreadsheets/favicon3.ico"/><p>Google Sheets</p></button>
            <button onclick="NewTab('https://outlook.office.com/owa/wcpss.net')"><img src="https://outlook.office.com/mail/favicon.ico"/><p>Outlook</p></button>
            <button onclick="NewTab('https://slides.google.com')"><img src="https://ssl.gstatic.com/docs/presentations/images/favicon5.ico"><p>Google Slides</p></button>
            <button onclick="NewTab('https://onedrive.com')"><img src="https://onedrive.com/favicon.ico"/><p>OneDrive</p></button>
        </div>
  </body>
</html>
